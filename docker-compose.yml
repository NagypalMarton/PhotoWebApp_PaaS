services:
  db:
    image: mysql:8.4
    container_name: photowebapp_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: gallery
      MYSQL_USER: gallery_user
      MYSQL_PASSWORD: gallery_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build: .
    container_name: photowebapp_backend
    restart: unless-stopped
    environment:
      PORT: 3000
      SECRET_KEY: change-me-in-production
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: gallery_user
      DB_PASSWORD: gallery_password
      DB_NAME: gallery
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: photowebapp_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:8080"

volumes:
  db_data:
